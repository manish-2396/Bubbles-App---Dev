<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbles App</title>
  </head>
  <body>
    <h1 style="text-align: center">Bubbles App</h1>
    <div style="height: 550px">
      <canvas
        id="bubble_app"
        width="1200"
        height="520"
        style="border: 3px solid black; margin-left: 2rem"
      ></canvas>
    </div>
    <div style="display: flex; justify-content: end; padding-right: 7rem">
      <button
        style="
          font-size: 1.3rem;
          padding: 4px;
          box-shadow: 3px 3px;
          border: 2px solid black;
          border-radius: 2px;
        "
        id="reset"
      >
        Reset
      </button>
    </div>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
